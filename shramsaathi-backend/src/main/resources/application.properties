# Application identity
spring.application.name=shramsaathi-backend

## Database configuration
# By default the app uses H2 in-memory for development. To use MySQL in development or production,
# set the environment variable SPRING_DATASOURCE_URL to your MySQL JDBC URL and SPRING_DATASOURCE_USERNAME
# and SPRING_DATASOURCE_PASSWORD accordingly. Example for MySQL:
# SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/shramsaathi?useSSL=false&serverTimezone=UTC
# SPRING_DATASOURCE_USERNAME=root
# SPRING_DATASOURCE_PASSWORD=secret

# Default: H2 in-memory (fallback)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:shramsaathi;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA: auto-create/update tables (keep update for development; change in prod)
spring.jpa.hibernate.ddl-auto=update

# H2 console (available when using H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port
server.port=8083
