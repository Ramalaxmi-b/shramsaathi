# Application identity
spring.application.name=shramsaathi-backend

# H2 in-memory database (prevents auto-close on exit)
spring.datasource.url=jdbc:h2:mem:shramsaathi;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA: auto-create/update tables
spring.jpa.hibernate.ddl-auto=update

# Enable the H2 web console at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Run on port 8081 to avoid conflicts
server.port=8083
